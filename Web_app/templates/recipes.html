<!doctype html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='recipes.css') }}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="background"></div>
<div class="recipes-view">
	<div class="recipes-header">

		<div class="row">
			<div class="col-xs-4">
				<div class="col-xs-3">
					<img class="strawberry" src="./static/assets/fresa.png"></img>
				</div>
				<div class="col-xs-9 recipes-title">
					Foodiedoobiedoo
				</div>
			</div>
			<div class="col-xs-7"></div>
			<div class="col-xs-1">
				<i class="glyphicon glyphicon-user user-icon"></i>
			</div>
		</div>
	</div>
	<div class="row recipes-filters-title">
		Filters
	</div>
	<div class="row recipes-content">
		<div class="col-xs-3 recipes-filters">
			<div class="row filters-type-title">
				Type of food
			</div> 
			<div class="row filters-type-content">
				<input class="filters-checkbox" type="checkbox" name="Italian" value="Italian">
					Italian
				</input><br>
				<input class="filters-checkbox" type="checkbox" name="Vegan" value="Vegan">
					Vegan
				</input>	
			</div>
			<div class="row filters-time-title">
				Time of preparation (min)
			</div> 
			<div class="row filters-time-content">
				<div class="col-xs-1">0</div>
				<div class="col-xs-8"> <input type="range" min="0" max="500" value="250" class="slider" id="myRange"></div>	
				<div class="col-xs-2">500</div>
			</div>
			<div class="row filters-ing-title">
				Number of ingredients
			</div> 
			<div class="row filters-ing-content">
				<div class="col-xs-1">0</div>
				<div class="col-xs-8"> <input type="range" min="0" max="100" value="50" class="slider" id="myRange"></div>	
				<div class="col-xs-2">100</div>
			</div>
			<div class="row filters-discard-title">
				Discard ingredients
			</div>
			<div class="row filters-discard-content">
				<input class="discard-input" type="text" name="Discard" placeholder="pizza">
				</input><br>
				<button class="submit-filters" type="button">Submit</button>
			</div> 
		</div>
		<div class="col-xs-9 recipes-recipe">
			<div class="row recipe">
				<div class="col-xs-7 recipe-detail">
					<div class="row recipe-detail-title">
						Brandade
					</div>
					<div class="row recipe-detail-description">
						Emulsion of salt cod and olive oil eaten in winter with bread or potatoes.
					</div>
					<div class="row recipe-detail-time">
						Preparation time: 1 hour
					</div>
				</div>
				<div class="col-xs-5 recipe-foto">	
					<img class="brandade" src="./static/assets/brandade.jpg"></img>
				</div>

				
			</div>
		</div>
	</div>
</div>
